<div id="compat-gate" style="display:none;position:fixed;inset:0;background:#0b1220;color:#e6edf3;z-index:99999;display:grid;place-items:center">
  <div style="max-width:520px;background:#0f1a2b;border:1px solid rgba(255,255,255,.08);padding:22px 20px;border-radius:14px;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial">
    <h1 style="margin:0 0 8px;font-size:18px">Unsupported browser</h1>
    <p style="margin:0 0 8px;color:#9fb0c2">
      Please update to a modern browser (latest Chrome, Edge, Safari, or Firefox with the latest extension ) to continue.
    </p>
  </div>
</div>
<script>
  (function () {
    const ok =
      'fetch' in window &&
      'AbortController' in window &&
      'crypto' in window &&
      'IntersectionObserver' in window &&
      CSS && CSS.supports?.('selector(:has(*))') === true &&
      CSS.supports?.('container-type: inline-size') === true; // very new

    if (!ok) {
      document.getElementById('compat-gate').style.display = 'grid';
      // optionally hide your app root here
      const root = document.getElementById('app') || document.body;
      root.style.visibility = 'hidden';
    }
  })();
</script>
